
<mat-card class="stock-selector">
<div class="stock-selector__list">

  @for (stockSymbol of stockService.availableSymbols$|async; track stockSymbol.name){
    <mat-checkbox
      [checked]="isChecked(stockSymbol.symbol)"
    (change)="watchSymbol($event.checked, stockSymbol.symbol)"
    >{{stockSymbol.name}} : {{stockSymbol.symbol}}</mat-checkbox>


  }

</div>
</mat-card>
