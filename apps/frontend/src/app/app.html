
<main class="main">

<div class="mainGrid">
  <div class="title">
    <h1 > Stockprice Monitor</h1>
  </div>
  <!-- Material Tabs as navigation while still using routeroutlet/ routes -->
  <!--https://material.angular.dev/components/tabs/overview#tabs-and-navigation-->
  <nav mat-tab-nav-bar  [tabPanel]="tabPanel" class="tabBar" >
    <a mat-tab-link
       routerLinkActive #rla="routerLinkActive"
       [active] = rla.isActive
       [active] = false
       [routerLink]="['/current']">
      Current
    </a>
    <a mat-tab-link
      routerLinkActive #rlas="routerLinkActive"
      [active] = rlas.isActive
      [routerLink]="['/average']">
      Average over 15min
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel class="tabBar"></mat-tab-nav-panel>
  <div class="mainContent">
    <router-outlet></router-outlet>
  </div>
  <div class="selectionMenu">
    <app-stock-selector></app-stock-selector>
  </div>

</div>

</main>
